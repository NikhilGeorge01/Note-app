{%extends "base.html"%}
{% from "form_macros.html" import render_field %}


{% block content%}
<article>
 <h1 style="clear:both">WRITE YOUR NOTE</h1>
 <form action="" method="post">
    {{form.hidden_tag()}}
    <table>
        {{render_field(form.title, size = 50)}}
        {{render_field(form.content)}}

        <tr class="submit">
            <td></td>
            <td><button type = "submit">submit</button></td>
        </tr>
    </table>
 </form>
  
</article>

{%endblock%}

{% block aside%}
<p>please add your note here</p>
{%endblock%}

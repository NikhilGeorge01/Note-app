<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        {% block title %}
        {% endblock %}

        <link rel="stylesheet" href="{{url_for('static', filename='css/normalize.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

        <script src="{{url_for('static', filename='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js')}}"></script>
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Note app</h1>
                <nav>
                    <ul>
                    {% if current_user.is_authenticated %}
                        <li><a href="{{url_for('home')}}">Home</a></li>
                        <li><a href="{{url_for('add')}}">New Note</a></li>
                        <li><a href="{{url_for('logout')}}">sign out</a></li>
                    {% else %}
                        <li><a href="{{url_for('login')}}">Sign In</a></li>
                        <li><a href="{{url_for('signup')}}">Sign Up</a></li>
                    {% endif %}
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                {% block content %}
                {% endblock %}

                <aside>
                    {% block aside%}
                    {%endblock%}
                </aside>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>Note app by Nikhil George</h3>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="{{url_for('static', filename='js/main.js')}}"></script>
    </body>
</html>
